<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }

    .login-box h2 {
      text-align: center;
      color: #444;
      margin-bottom: 30px;
    }

    .form-label {
      color: #333;
      font-weight: 500;
    }

    .form-control {
      background-color: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px 15px;
      color: #444;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-login {
      background: linear-gradient(to right, #f8b500, #fceabb);
      border: none;
      color: #333;
      font-weight: bold;
      border-radius: 10px;
      padding: 12px;
      transition: all 0.3s ease-in-out;
    }

    .btn-login:hover {
      background: linear-gradient(to right, #fceabb, #f8b500);
      box-shadow: 0 4px 15px rgba(248, 181, 0, 0.4);
      transform: translateY(-2px);
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      color: #555;
    }

    .signup-link a {
      color: #f57c00;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
  <h2>Login to Your Account</h2>
  <!-- {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-info">{{ msg }}</div>
    {% endfor %}
  {% endif %} -->

  <form autocomplete="off" method="POST">
    {% csrf_token %}
        <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text"  name="username" class="form-control" id="username" placeholder="Enter your username" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" autocomplete="new-password">
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
    </form>

    <!-- ðŸ‘‡ Signup Redirect -->
    <div class="signup-link">
      Don't have an account? <a href="{% url 'signup' %}">Sign up</a>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
