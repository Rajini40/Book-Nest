<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Placed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .message-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #28a745;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .btn-home {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>✅ Order Confirmed!</h2>
    <p>Thank you , Keep shopping..</p>
    
    <a href="{% url 'home' %}" class="btn btn-outline-primary btn-home">⬅️ Go Back to Home</a>
  </div>
</body>
</html>
